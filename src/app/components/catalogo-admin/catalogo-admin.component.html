<h2>Catalogo</h2>
<ul class = "itemcompra">
  <li *ngFor="let itemcompra of itemsCompra">
    <div *ngIf="itemcompra.visibilidad==true">
      <div class="card"> <! -- routerLink = "/catalogo/productos/{{itemcompra.producto.id}}">
        <img src="{{itemcompra.imagenUrl}}" alt="Imagen no disponible" style="width:100%">
        <div class="container">
          <div *ngIf="itemcompra.producto">
            <h4><b>{{itemcompra.producto.nombre}}</b></h4>
            <p>{{itemcompra.producto.precio}}</p>
            <label>Nuevo precio:</label>
            <input type="number" #nprice>
            <button (click)="updatePrice({{itemCompra.producto.id}}, nprice.value)">Actualizar precio</button>
            <button (click)="remove({{itemCompra.id}})">Quitar del cat√°logo</button>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
