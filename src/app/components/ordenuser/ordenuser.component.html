<section class="pt-5 pb-5">
    <div class="container">
        <div class="row w-100">
            <div class="col-lg-12 col-md-12 col-12">
                <h3 class="display-5 mb-2 text-center">Historial de Compras</h3>
                <table id="shoppingCart" class="table table-condensed table-responsive">
                    <thead>
                        <tr>
                            <th style="width:60%">Numero De Compra</th>
                            <th style="width:12%">Fecha</th>
                            <th style="width:10%">Metodo de Pago</th>
                            <th style="width:16%">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ordencarrito of ordenCarrito">
                            <td data-th="Id">
                                <div class="row">
                                    <div class="col-md-9 text-left mt-sm-2">
                                        <h4>{{ordencarrito.id}}</h4>
                                    </div>
                                </div>
                            </td>
                            <td data-th="Date">{{ordencarrito.fecha_compra}}</td>
                            <td data-th="Metodo de Pago">
                                {{ordencarrito.metodo_pago}}
                            </td>
                            <td data-th="Price">
                                {{ordencarrito.precio_total}}
                            </td>
                            <td>
                                <button type="button" name="review_orden" class="btn btn-primary btn-xs" (click)="revCarrito(ordencarrito.id)">Resumen</button>
                            </td>
                            <td>
                                <button type="button" name="descargar_orden" class="btn btn-danger btn-xs" (click)="desCarrito(ordencarrito.id)">Descargar</button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
