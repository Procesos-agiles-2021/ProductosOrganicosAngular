<div style="width: 400px; margin: auto;">
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" required [(ngModel)]="user.password" name="password" />
            </div>

            <button (click)="saveUser()" class="btn btn-success">Login</button>

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    No tienes cuenta? <a href="add" class="ml-2">Registrate</a>
                </div>
            </div>
        </div>




    </div>
</div>

<div *ngIf="submitted">

    <a routerLink="catalogo">You login is successfully!</a>

</div>
