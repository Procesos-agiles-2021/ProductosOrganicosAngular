<div class="container ppal-container">
  <Button  class="btn btn-success" routerLink = "/select-date">Volver</Button>
  <h2 class="tittle" style="text-align: center">Registra tu pago</h2>
  <div class="container internal-container">
    <label class="secondary-tittle">Selecciona el método de pago:</label>
    <div class="row">
      <div class="col-sm-12 pay-method-container">
        <div class="form-check">
          <input class="form-check-input" type="radio" value="efectivo" name="methodOption" id="radio1" [(ngModel)]="selectedMethod">
          <label class="form-check-label" for="radio1">Efectivo</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="credito" name="methodOption" id="radio2" [(ngModel)]="selectedMethod">
          <label class="form-check-label" for="radio2">Tarjeta Crédito</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="debito" name="methodOption" id="radio3" [(ngModel)]="selectedMethod">
          <label class="form-check-label" for="radio3">Tarjeta Débito</label>
        </div>
      </div>
    </div>
    <div class="row card-row" *ngIf="selectedMethod!='efectivo'">
      <div class="col-sm-6">
        <label style="display: block">Número de tarjeta:</label>
        <input class="form-control-lg input-lg input-pay inp-card" id="card" type="number" placeholder="Tarjeta" [(ngModel)]="cardNum">
      </div>
      <div class="col-sm-6" *ngIf="selectedMethod==='credito'">
        <label style="display: block">Número de cuotas:</label>
        <input class="form-control-lg input-lg input-pay inp-card" id="quota" type="number" placeholder="Cuotas" [(ngModel)]="quotaNum">
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-success mb-4 btn-lg pl-5 pr-5 button-continue" (click)="goToPayment()">Pagar</button>
    </div>
  </div>
</div>
