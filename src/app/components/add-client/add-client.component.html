<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          required
          [(ngModel)]="user.username"
          name="username"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          id="password"
          required
          [(ngModel)]="user.password"
          name="password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password2</label>
        <input
          class="form-control"
          id="password2"
          required
          [(ngModel)]="user.password2"
          name="password2"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          id="email"
          required
          [(ngModel)]="user.email"
          name="email"
        />
      </div>

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input
          class="form-control"
          id="first_name"
          required
          [(ngModel)]="user.first_name"
          name="first_name"
        />
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input
          class="form-control"
          id="last_name"
          required
          [(ngModel)]="user.last_name"
          name="last_name"
        />
      </div>
      <div class="form-group">
        <label for="clientprofile">Rol</label>
        <br>
        <select class="form-control" id="rol"
         required
         [(ngModel)]="user.clientprofile"
         name="clientprofile">
            <option value=1>Cliente</option>
            <option value=2>Productor</option>
        </select>

      </div>

      <button (click)="saveUser()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newClient()">Add</button>
    </div>
  </div>
</div>
